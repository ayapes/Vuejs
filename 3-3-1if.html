<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <form>
            <label for="show">表示／非表示</label>
            <input type="checkbox" id="show" v-model="show">
        </form>
        <!-- v-ifは要素そのものがソースコードから消えたりまた現れたりしている。falseが最初だったら、あとからtrueになったときに表示に時間かかる可能性あるね。。
        v-showは要素に"display:none;"のstyleがついたり消えたりしてる。
    v-showのほうがなんとなくよさげな感じしないでもないね。 -->
        <!-- <div id="panel" v-if="show"> -->
        <div id="panel" v-show="show">
            <h3>テストテストテスト</h3>
            <p>あいうえおかきくけこさしすせそ</p>
            <p>たちつてとなにぬねのはひふへほ</p>
            <p>まみむめもやゆよらりるれろわをん</p>
        </div>
        <div v-else>現在、非表示状態です</div>
        <!-- v-elseは必ずv-ifの直下にないといけない。 -->

        <hr>
        <form>
            <label for="holiday">祝日：</label><br />
            <select id="holiday" v-model="holiday">
                <option value="">祝日を選択してください。</option>
                <option value="new">元日</option>
                <option value="child">こどもの日</option>
                <option value="culture">文化の日</option>
                <option value="labor">勤労感謝の日</option>
            </select>
        </form>
        <div v-if="holiday==='new'">1月1日。年のはじめを祝う</div>
        <div v-else-if="holiday==='child'">5月5日。こどもの人格を重んじ、こどもの幸福をはかるとともに、母に感謝する</div>
        <div v-else-if="holiday==='culture'">11月3日。自由と平和を愛し、文化をすすめる</div>
        <div v-else-if="holiday==='labor'">11月23日。勤労をたつとび、生産を祝い、国民たがいに感謝しあう</div>
        <div v-else>なにも選択されていません。</div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="js/3-3-1if.js"></script>
</body>

</html>
