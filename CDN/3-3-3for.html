<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table2 {
            margin: 4rem auto;
            width: 60%;
            max-width: 700px;
        }
    </style>
    <title>Vue.js</title>
</head>
<!-- このページはbootstrap使っています。 -->

<body>
    <div id="app">
<table class="table table2">
            <thead>
                <th>No</th>
                <th>ISBN</th>
                <th>書名</th>
                <th>価格</th>
            </thead>
            <tbody>
                <!-- 仮変数「b」には規定で配列要素がセットされます。仮変数を２つ用意したら「配列要素＆インデックス番号」のセットされます。便利ね！ 「ｂ：配列要素＆ｋ：インデックス番号」-->
                <tr v-for="(b, k) in books">
                    <td>{{ k + 1 }}</td>
                    <td>{{ b.isbn }}</td>
                    <td>{{ b.title }}</td>
                    <td>{{ b.price }}円</td>
                </tr>
            </tbody>
        </table> 

        <hr>
        <p style="text-align: center;">2500円以上の価格の本リスト</p>
        <table class="table table2">
            <thead>
                <th>No</th>
                <th>ISBN</th>
                <th>書名</th>
                <th>価格</th>
            </thead>
            <tbody>
                <!-- 仮変数「b」には規定で配列要素がセットされます。仮変数を２つ用意したら「配列要素＆インデックス番号」のセットされます。便利ね！ 「ｂ：配列要素＆ｋ：インデックス番号」-->
                <tr v-for="(b, k) in expenciveBooks">
                    <td>{{ k + 1 }}</td>
                    <td>{{ b.isbn }}</td>
                    <td>{{ b.title }}</td>
                    <td>{{ b.price }}円</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="js/3-3-3for.js"></script>
</body>

</html>
