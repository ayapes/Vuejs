<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{value*10}}</p>
        <p>
            <!-- ↓これは使えない！！！！ -->
            <a href="{{url}}">×：WINGSプロジェクト</a>
        </p>
        <p><a :href="url">○：WINGSプロジェクト</a></p>
        <p><a v-bind:href="url">○：WINGSプロジェクト</a></p>


        <h2>2-2-2</h2>
        <!-- @でsplitしたら配列[AyaYamaoka , ymok.me]になるので、その０番目[0]を指定してる。 -->
        <p>{{ email.split('@')[0].toLowerCase() }}</p>
        <p>{{ localEmail }}</p>
        <p>{{ localEmail2() }}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.29/dist/vue.global.js"></script>
    <script src="js/2-1-1hello.js"></script>
</body>

</html>
